<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #d1e7dd;
        }


        .availability {
            text-transform: capitalize;
        }
    </style>
</head>
<body>

    <h1>Product Table</h1>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cappuccino</td>
                <td>₱ 250</td>
                <td class="availability">Available</td>
            </tr>
            <tr>
                <td>Latte</td>
                <td>₱ 200</td>
                <td class="availability">Out of stock</td>
            </tr>
            <tr>
                <td>Espresso</td>
                <td>₱260</td>
                <td class="availability">Available</td>
            </tr>
            <tr>
                <td>Mocha</td>
                <td>₱190</td>
                <td class="availability">Available</td>
            </tr>
            <tr>
                <td>Flat White</td>
                <td>₱ 300</td>
                <td class="availability">Out of stock</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
